<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
	<!-- Bootstrap -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/bootstrap.offcanvas.min.css" rel="stylesheet">
	<link href="assets/css/techcrew.css" rel="stylesheet">

	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />

    	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/bootstrap.offcanvas.min.js"></script>

	<script>
		$(document).ready(function () {
			$('header nav a[href^="#"]').on('click', function (event) {
				var target = $($(this).attr('href'));
				if (target.length) {
					event.preventDefault();
					var offset = 100;
					if (target.attr('id') == 'tc-body') {
						offset = 0;
					}
					$('html, body').animate({
						scrollTop: (target.offset().top) - offset
					}, 1000);
				}
			});
		});
	</script>
</head>
